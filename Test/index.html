    <link rel="preconnect" href="https://fonts.googleapis.com">

                <button id="toggle-sidebar" class="icon-button"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-link active"><i class="fas fa-tachometer-alt fa-fw"></i> <span>لوحة التحكم</span></a>
                <a href="#subscribers" class="nav-link"><i class="fas fa-users fa-fw"></i> <span>المشتركون</span></a>

            <div class="sidebar-footer">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <div class="slider">

                        <i class="fas fa-moon"></i>
                    </div>
                </label>
                <span id="theme-text">الوضع الليلي</span>

            </main>
