<!DOCTYPE html>
<html>
<head>
    <title>دمج بيانات العملاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .expired {
            background-color: #ffe0e0; /* أحمر فاتح */
        }
        .warning {
            background-color: #e0ffe0; /* أخضر فاتح */
        }
    </style>
</head>
<body>
    <h1>دمج بيانات العملاء</h1>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        async function دمج_البيانات(xlsxFile, csvFile) {
            if (!xlsxFile || !csvFile) {
                alert('الرجاء التأكد من وجود ملفي XLSX و CSV.');
                return;
            }

            const xlsxData = await readXlsx(xlsxFile);
            const csvData = await readCsv(csvFile);

            const mergedData = mergeData(xlsxData, csvData);
            displayResult(mergedData);
        }

        async function readXlsx(file) {
            const data = await file.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            return XLSX.utils.sheet_to_json(sheet);
        }

        async function readCsv(file) {
            const text = await file.text();
            return Papa.parse(text, { header: true }).data;
        }

        function mergeData(xlsxData, csvData) {
            const csvMap = {};
            csvData.forEach(row => {
                const customerId = row['Customer ID'];
                if (!csvMap[customerId] || isNewer(row, csvMap[customerId])) {
                    csvMap[customerId] = row;
                }
            });

            return xlsxData.map(xlsxRow => {
                const csvRow = csvMap[xlsxRow.id];
                if (csvRow) {
                    let phoneNumber = String(csvRow['phone'] || '').trim(); 
                    phoneNumber = phoneNumber.replace(/\D/g, ''); // إزالة أي أحرف غير رقمية
                    
                    console.log("رقم الهاتف بعد التنظيف:", phoneNumber); // فحص القيم في الكونسول
                    
                    if (phoneNumber.length < 10) {
                        phoneNumber = ''; // تجاهل الأرقام غير الصالحة
                    }

                    const whatsappLink = phoneNumber
                        ? `https://api.whatsapp.com/send?phone=964${phoneNumber}&text=${encodeURIComponent(
                            "*مكتب نيبور يهديكم أطيب التحايا*\n\n" +
                            `نود إعلامك مشتركنا الكريم *${xlsxRow.name}* بقرب انتهاء اشتراك الإنترنت الخاص بك.` +
                            "\n\nإذا كنت ترغب في التجديد، يرجى الاتصال على:\n" +
                            "*07866933525*\n*07766660437*\n\n" +
                            "رسوم خدمة التوصيل: *1000* دينار."
                        )}`
                        : "#";

                    return {
                        ...xlsxRow,
                        'Start Date': csvRow['Start Date'],
                        'End Date': csvRow['End Date'],
                        'Plan Name': csvRow['Plan Name'],
                        'Status': new Date(csvRow['End Date'].split('/').reverse().join('-')) < new Date() ? 'منتهي الصلاحية' : 'فعال',
                        'WhatsApp Link': whatsappLink
                    };
                }
                return xlsxRow;
            });
        }

        function isNewer(row1, row2) {
            return new Date(row1['End Date'].split('/').reverse().join('-')) > new Date(row2['End Date'].split('/').reverse().join('-'));
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            let tableHtml = '<table><tr><th>name</th><th>phone</th><th>id</th><th>email</th><th>Start Date</th><th>End Date</th><th>Plan Name</th><th>Status</th><th>WhatsApp Link</th></tr>';

            data.forEach(row => {
                tableHtml += `<tr>`;
                tableHtml += `<td>${row.name || ''}</td><td>${row.phone || ''}</td><td>${row.id || ''}</td><td>${row.email || ''}</td>`;
                tableHtml += `<td>${row['Start Date'] || ''}</td><td>${row['End Date'] || ''}</td><td>${row['Plan Name'] || ''}</td><td>${row.Status || ''}</td>`;
                tableHtml += `<td><a href="${row['WhatsApp Link']}" target="_blank">إرسال رسالة</a></td>`;
                tableHtml += `</tr>`;
            });

            tableHtml += '</table>';
            resultDiv.innerHTML = tableHtml;
        }

        window.onload = async function() {
            try {
                const xlsxResponse = await fetch('all_customers.xlsx');
                const xlsxBlob = await xlsxResponse.blob();
                const xlsxFile = new File([xlsxBlob], 'all_customers.xlsx');

                const csvResponse = await fetch('partner.csv');
                const csvBlob = await csvResponse.blob();
                const csvFile = new File([csvBlob], 'partner.csv');

                if (xlsxFile && csvFile) {
                    await دمج_البيانات(xlsxFile, csvFile);
                }
            } catch (error) {
                console.error('Error loading files:', error);
                alert('Error loading files. Please check the files and try again.');
            }
        };
    </script>
</body>
</html>
