<html lang="en">
  <head>
    <meta charset="utf-8" />

  </head>

  <body>
    <!-- CSS  -->
    <!-- file source is from: https://gist.github.com/Fazzani/8f89546e188f8086a46073dc5d4e2928 -->
    <!-- this html page is from: https://stackoverflow.com/questions/19782389/playing-m3u8-files-with-html-video-tag -->
    <!-- sample page: https://jlypnc.csb.app/ -->
    <link href="./video-js.css" rel="stylesheet" />

    <h1></h1>
    <!-- HTML -->
    <video
      id="hls-example"
      class="video-js vjs-default-skin"
      width="550"
      height="350"
      controls
    >
      <source
        type="application/x-mpegURL"
        src="https://het124a.4rouwanda-shop.store/live/978480008877005/index.m3u8?t=9ZKfUPlMTds6GTf4UCMzXQ&e=1733151446"
      />
    </video>

    <!-- JS code -->
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
    <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

    <script>
      var player = videojs("hls-example");
      player.play();
    </script>
    <style class="vjs-styles-dimensions">
      .hls-example-dimensions {
        width: 100%;
        height: 100%;
      }

      .hls-example-dimensions.vjs-fluid {
        padding-top: 56.25%;
      }
    </style>
  </body>
</html>
