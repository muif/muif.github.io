  <p style="text-align: center;"><b dir="rtl" >الخطوة الاولى:</b> افتح واجهة المشاركة من خلال رمز الـQR-CODE أدناه في جهازك الأول.<br /></p><div class="separator" style="clear: both; text-align: center;"><br /></div><div class="separator" style="clear: both; text-align: center;"><a style="margin-left: 1em; margin-right: 1em;"><img alt="" data-original-height="200" data-original-width="200" height="175" src="https://blogger.googleusercontent.com/img/a/AVvXsEii7NTQ9VOJPg4D93FFHPlv-g1Qm_FW2wE3xdnRGGxyi4XBz4mYNPL68drsRskZSklYQTtp3lGdph9Lp_ZdewgON4Q2KFnnpMmA4xds7qXttC5vWMl3CL2QVHEU25tjtZyUa0MJxMBjsBYlc6oTFqNmuDcE1oQrumQbEbo2Mja2XpvK2MI5QN7aOtJ-" width="175" /></a></div><br /><br /><p></p><p style="text-align: center;"><b>الخطوة الثانية:</b> افتح الواجهة ذاتها في الجهاز الذي تريد مشاركة الملفات معه وكن متصلاً على الشبكة ذاتها على الجهازين.</p><p style="text-align: center;"><b>الخطوة الثالثة : </b>ادخل وشارك واستمتع بنقل الملفات على جميع الانظمة.</p>
