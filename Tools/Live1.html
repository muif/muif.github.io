<!DOCTYPE html>
<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        .container { padding: 20px; }
        video { width: 100%; border-radius: 12px; background: black; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .channel-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: #1e1e1e; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
        .card:hover { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" controls></video>
        <div class="channel-list" id="list"></div>
    </div>

    <script>
        var video = document.getElementById('video');
        var videoSrc = 'http://135.181.161.55/live/88821999/4455667788/28.m3u8?token=SBcKVkJcFQlHWgBTBFdbBwtQB1RTUgdQVFtVAAADAwgFAVoABAxUUQQbHkBER0tWWVxuDQVGDgAJTxJNRAdAblpRQA0TDAYDVQwQThVHUF5dEwtUTUZEW1VBChoFVgAEChdOFVRMQ1YXV1MOaFdcRVFSVEZbCkFeXU8SV1k9VlReVAxTEw4VA0cVEAtEQxsJVkRdCE1GVltFEVFMUkAIEwsDWhUdFlRcEFdGEE4RAxF5dBNIQwFMRlQNQ1FYDBALEVhRQgkWGxEMSm0QUkBNQV1QXAETRg4QAUEcGloDSm5QWgxZVFdDWgpXQUANEQgRFBNcCw8NQF1DPEBRU0AIEwIFVgcBFko=';

        // محرك التشغيل الذكي لمنع التقطيع
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }

        // جلب القنوات من الرابط الخاص بك وعرضها
        fetch('http://star10.co/player_api.php?username=88821999&password=4455667788&action=get_live_streams')
            .then(res => res.json())
            .then(data => {
                let list = document.getElementById('list');
                data.forEach(ch => {
                    let div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = ch.name;
                    div.onclick = () => { 
                        let newUrl = `http://star10.co/live/88821999/4455667788/${ch.stream_id}.ts`;
                        video.src = newUrl; video.play(); 
                    };
                    list.appendChild(div);
                });
            });
    </script>
</body>
</html>
