<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دخول المندوب | FastDelivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========================================= */
        /* تصميم ميداني صارم وعالي التباين (Street UI) */
        /* ========================================= */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@500;800;900&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* خلفية داكنة جداً لتوفير طاقة بطارية المندوب وتقليل الوهج */
            background-color: #111827;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            padding: 30px 20px;
        }

        /* رأس الصفحة (Header) */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            background-color: #facc15; /* أصفر فاقع للانتباه */
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
            border: 4px solid #1f2937;
        }

            .icon-circle i {
                font-size: 40px;
                color: #111827;
            }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        p.subtitle {
            margin: 10px 0 0 0;
            color: #9ca3af;
            font-size: 16px;
        }

        /* حقول الإدخال العملاقة للميدان */
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

            .input-wrapper i {
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                color: #6b7280;
                font-size: 22px;
                transition: 0.3s;
            }

        input {
            width: 100%;
            padding: 20px 55px 20px 20px;
            font-size: 18px; /* خط كبير جداً للوضوح */
            font-weight: bold;
            border: 2px solid #374151;
            border-radius: 16px;
            background: #1f2937;
            color: white;
            outline: none;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

            input::placeholder {
                color: #6b7280;
                font-weight: 500;
            }

            input:focus {
                border-color: #facc15;
                background: #111827;
                box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.1);
            }

                input:focus + i {
                    color: #facc15;
                }

        /* زر الدخول (الضربة القاضية) */
        .main-btn {
            width: 100%;
            padding: 20px;
            background-color: #facc15;
            color: #111827;
            border: none;
            border-radius: 16px;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(250, 204, 21, 0.3);
            transition: transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

            .main-btn:active {
                transform: scale(0.96);
            }

            .main-btn:disabled {
                background: #4b5563;
                color: #9ca3af;
                box-shadow: none;
            }

        #errorMsg {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            font-weight: bold;
            min-height: 25px;
        }
    </style>
</head>
<body>

    <main class="mobile-container">
        <div class="header-section">
            <div class="icon-circle">
                <i class="fas fa-motorcycle"></i>
            </div>
            <h1>بوابة المندوب</h1>
            <p class="subtitle">سجل دخولك لبدء استلام المهام</p>
        </div>

        <form id="loginForm" onsubmit="return false;">
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="البريد الإلكتروني" autocomplete="email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-wrapper">
                <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" id="loginBtn" class="main-btn">
                <span>انطلاق</span>
                <i class="fas fa-bolt"></i>
            </button>
        </form>

        <p id="errorMsg"></p>
    </main>

    <script type="module">
        import { loginUser } from './js/auth.js';

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // إخفاء الكيبورد فوراً لتوسيع الشاشة
            emailInput.blur();
            passwordInput.blur();

            errorMsg.style.color = "#facc15";
            errorMsg.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إعداد دراجتك...';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

            const result = await loginUser(email, password);

            if (!result.success) {
                errorMsg.style.color = "#ef4444";
                errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${result.message}`;
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>انطلاق</span> <i class="fas fa-bolt"></i>';
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]); // تنبيه قوي بالاهتزاز
            } else {
                errorMsg.style.color = "#22c55e";
                errorMsg.innerHTML = '<i class="fas fa-check-circle"></i> تم الدخول! جاري توجيهك للميدان...';
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
